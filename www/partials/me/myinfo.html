<ion-view view-title="个人资料">
<ion-nav-bar class="bar-positive" align-title="center">

		<ion-nav-back-button class="button-clear">
			<i class="ion-chevron-left"></i>
		</ion-nav-back-button>

       <ion-nav-buttons class="bar-dark nav-title-slide-ios7" side="right" >
           <button class="button ion-edit button-stable" ng-click="toggle()">编辑</button>
      </ion-nav-buttons>
 </ion-nav-bar>

    <ion-content>
        <div class="blank-h12"></div>
		
		<div ng-show="myDiv">
        <ion-item>
            <span class="msg">姓名</span>
			<p class="myinfo-msg-right">{{doctor.name}}</p>
   
        </ion-item>
        <ion-item>
            <span class="msg">我的头像</span>
			<p class="myinfo-img-right"><img style="width:40px;height:40px;" ng-src="{{doctor.photoUrl || 'img/doctor.png'}}"   name="Photo"></p>
        </ion-item>
         <!-- 上传照片的弹出框 -->
	    <script id="my-popover.html" type="text/ng-template">
	        <ion-popover-view>
	            <ion-header-bar class="bar-calm">
	                <h1 class="title">上传头像</h1>
	            </ion-header-bar>
	        <ion-content>
	          <ion-list> 
	            <div class = "padding">
	              <button class="button button-block button-primary " ng-click="getPhoto()"><i class="icon ion-camera"></i>
	                  拍照
	              </button>
	            
	              <button class="button button-block button-primary " ng-click="onClickCameraPhotos()"><i class="icon ion-image"></i>
	                  相册
	              </button>
	             
	            </div>
	          </ion-list>
	        </ion-content>
	      </ion-popover-view>
	    </script>
	    <!-- 上传照片的弹出框 -->
        <ion-item>
            <span class="msg">我的职称</span>
			<p class="myinfo-msg-right">{{doctor.title}}</p>

        </ion-item>
        <ion-item>
            <span class="msg">我的医院</span>
			<p class="myinfo-msg-right">{{doctor.workUnit}}</p>

        </ion-item>
		<ion-item>
            <span class="msg">我的科室</span>
			<p class="myinfo-msg-right">{{doctor.department}}</p>

        </ion-item>
		<ion-item>
            <span class="msg">我的擅长</span>
			<p class="myinfo-msg-right">{{doctor.major}}</p>

        </ion-item>
         <ion-item>
            <span class="msg">我的简介</span>
			<p class="myinfo-msg-right">{{doctor.description}}</p>

        </ion-item>
		</div>
		
		<div ng-show="updateDiv">
			<ion-item>
				<span class="msg">姓名</span>
				<i class="icon  ion-edit"></i>
				<p class="myinfo-msg-right"><input type=text ng-model="doctor.name"></p>
			</ion-item>
			<ion-item>
				<span class="msg">我的头像</span>
				<i class="icon  ion-edit"></i>
				<p class="myinfo-img-right"><img style="width:40px;height:40px;" ng-src="{{doctor.photoUrl || 'img/doctor.png'}}"" name="Photo" ng-click="onClickCamera($event)" ></p>
			</ion-item>
			<ion-item>
				<span class="msg">我的职称</span>
				<i class="icon  ion-edit"></i>
				<p class="myinfo-msg-right"><input type=text ng-model="doctor.title"></p>
			</ion-item>
			<ion-item>
				<span class="msg">我的医院</span>
				<i class="icon  ion-edit"></i>
				<p class="myinfo-msg-right"><input type=text ng-model="doctor.workUnit"></p>
			</ion-item>
			<ion-item>
				<span class="msg">我的科室</span>
				<i class="icon  ion-edit"></i>
				<p class="myinfo-msg-right"><input type=text ng-model="doctor.department"></p>
			</ion-item>
			<ion-item>
				<span class="msg">我的擅长</span>
				<i class="icon  ion-edit"></i>
				<p class="myinfo-msg-right"><input type=text ng-model="doctor.major"></p>
			</ion-item>
 			<ion-item>
				<span class="msg">我的简介</span>
				<i class="icon  ion-edit"></i>
				<p class="myinfo-msg-right"><input type=text ng-model="doctor.description"></p>
			</ion-item>
			
			<ion-item>
			<button class="btn btn-success" ng-click="editinfo()"><span class="glyphicon glyphicon-save"></span>修改</button>
			</ion-item>
        </div>
    </ion-content>
	
</ion-view>
