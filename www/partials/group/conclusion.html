<ion-view hide-tabs view-title="会诊结论">
    <!-- <ion-nav-bar class="bar-positive"> -->
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="save()"> 保存</button>
    </ion-nav-buttons>
    <!-- </ion-nav-bar> -->
    <ion-content class="gray-back" scroll="false">
        <div style="width:100%;margin:0;max-height:65vh;overflow-y: scroll;" class="list">
            <div class="item item-avatar" style="padding-bottom:10px">
                <img ng-src="img/avatar.png">
                <div>
                    <div style="display:inline-block;margin-right:1.2em;font-size:1.25em">{{patient.patientId.name}} </div>
                    <div style="display:inline-block">{{patient.patientId.gender}} {{patient.patientId.birthday}}</div>
                    <div style="display:inline-block;float:right">{{patient.time}}</div>
                </div>
                <p style="width:60%;display:inline-block;"><i class="icon ion-android-car"></i>{{patient.diseaseInfo.symptom}}</p>
            </div>
            <div class="item item-body">
                <div style="display:inline-block;color:#00897b;width:65%">{{patient.patientId.class}} {{patient.patientId.hypertension}}</div>
                <div style="display:inline-block;color:#00897b;width:30%">{{patient.patientId.operationTime}} {{patient.patientId.allergic}}</div>
                <!-- <div style="display:inline-block;float:right;text-align:right;width:30%"><i style="color:#00E676" class="icon ion-android-pin"></i> 杭州</div> -->
                <div>
                    {{patient.diseaseInfo.help}}
                </div>
                <!--  <img style="height:3.5em;width:3.5em;margin:0.4em 0.8em 0 0" ng-repeat="pic in content.pics" ng-src="{{pic}}" ng-click="viewPic(this.pic)" /> -->
            </div>
        </div>
        <form>
            <div class="item">
                <textarea rows="6" style="width:100%" autofocus ng-model="input.detail" placeholder="总结"></textarea>
            </div>
        </form>
    </ion-content>
</ion-view>
